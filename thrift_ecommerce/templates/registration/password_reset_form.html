{% extends 'base.html' %}
{% block content %}
<section class="max-w-md mx-auto px-6 py-16">
  <h1 class="text-3xl font-black">Reset Password</h1>
  <form method="post" class="mt-6 space-y-4 bg-white border border-gray-200 rounded-2xl p-6">
    {% csrf_token %}
    {{ form.email }}
    <button class="w-full px-4 py-3 rounded-xl bg-black text-white font-black uppercase text-xs tracking-widest">Send reset link</button>
  </form>
</section>
{% endblock %}
