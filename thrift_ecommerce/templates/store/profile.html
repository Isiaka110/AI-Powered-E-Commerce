{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen bg-gray-50/50 pb-20">
    <div class="max-w-2xl mx-auto pt-10 md:pt-20 px-4 md:px-6">
        
        <div class="mb-10 text-center md:text-left">
            <h1 class="text-3xl md:text-5xl font-black italic uppercase tracking-tighter text-gray-900">
                Settings
            </h1>
            <p class="text-gray-400 text-[10px] md:text-xs font-bold uppercase tracking-[0.2em] mt-2">
                Personalize your Shopping Experience
            </p>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div class="bg-white p-6 md:p-10 rounded-[2rem] md:rounded-[3rem] border border-gray-100 shadow-sm transition-all">
                <div class="flex items-center space-x-4 mb-8">
                    <div class="w-12 h-12 bg-purple-600 rounded-2xl flex items-center justify-center text-white font-black text-xl shadow-lg shadow-purple-200">
                        {{ user.username|first|upper }}
                    </div>
                    <div>
                        <h3 class="text-xs font-black uppercase tracking-[0.2em] text-purple-600">update Profile</h3>
                        <p class="text-gray-400 text-[10px] font-medium">{{ user.email }}</p>
                    </div>
                </div>
                
                <div class="space-y-5">
                    <div class="relative">
                        <label class="block text-[10px] font-black uppercase tracking-widest text-gray-400 mb-2 ml-1">Username</label>
                        <input type="text" name="username" value="{{ user.username }}" 
                               class="w-full bg-gray-50 border-2 border-transparent focus:border-purple-600 focus:bg-white rounded-2xl p-4 text-sm font-bold transition-all outline-none">
                    </div>

                    <div class="relative">
                        <label class="block text-[10px] font-black uppercase tracking-widest text-gray-400 mb-2 ml-1">Preferred Size</label>
                        <div class="relative">
                            <select name="preferred_size" 
                                    class="w-full bg-gray-50 border-2 border-transparent focus:border-purple-600 focus:bg-white rounded-2xl p-4 text-sm font-bold transition-all appearance-none outline-none">
                                <option value="XS" {% if user.preferred_size == 'XS' %}selected{% endif %}>Extra Small (XS)</option>
                                <option value="S" {% if user.preferred_size == 'S' %}selected{% endif %}>Small (S)</option>
                                <option value="M" {% if user.preferred_size == 'M' %}selected{% endif %}>Medium (M)</option>
                                <option value="L" {% if user.preferred_size == 'L' %}selected{% endif %}>Large (L)</option>
                                <option value="XL" {% if user.preferred_size == 'XL' %}selected{% endif %}>Extra Large (XL)</option>
                            </select>
                            <div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-gray-400">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 md:p-10 rounded-[2rem] md:rounded-[3rem] border border-gray-100 shadow-sm">
                <h3 class="text-[10px] font-black uppercase tracking-[0.2em] text-red-400 mb-6">Security Update</h3>
                <div class="relative">
                    <label class="block text-[10px] font-black uppercase tracking-widest text-gray-400 mb-2 ml-1">New Password</label>
                    <input type="password" name="password" placeholder="••••••••" 
                           class="w-full bg-gray-50 border-2 border-transparent focus:border-red-400 focus:bg-white rounded-2xl p-4 text-sm font-bold transition-all outline-none">
                    <p class="text-[9px] text-gray-400 mt-3 italic">Leave blank to keep your current password.</p>
                </div>
            </div>

            <div class="flex flex-col space-y-4 pt-4">
                <button type="submit" 
                        class="w-full bg-black text-white py-6 rounded-[2rem] font-black text-xs uppercase tracking-[0.2em] hover:bg-purple-600 active:scale-95 shadow-xl shadow-gray-200 transition-all transform">
                    Save Changes
                </button>
                
                <a href="{% url 'dashboard' %}" 
                   class="w-full text-center py-4 text-[10px] font-black uppercase tracking-[0.2em] text-gray-400 hover:text-black transition">
                    Cancel & Return
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
