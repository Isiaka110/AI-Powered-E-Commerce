<div class="group bg-white rounded-[2rem] md:rounded-3xl shadow-[0_4px_20px_rgba(0,0,0,0.03)] border border-gray-50 overflow-hidden hover:shadow-2xl transition-all duration-500 relative flex flex-col h-full">
    
    <div class="relative aspect-[4/5] overflow-hidden">
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
        {% endif %}
        
        <span class="absolute top-3 left-3 md:top-4 md:left-4 bg-white/95 backdrop-blur-md text-gray-900 text-[9px] md:text-[11px] font-black px-2.5 py-1 md:px-3 md:py-1.5 rounded-full shadow-sm z-10">
            SIZE {{ product.size }}
        </span>

        <a href="{% url 'toggle_wishlist' product.id %}" class="absolute top-3 right-3 md:top-4 md:right-4 bg-white/95 backdrop-blur-md p-2 md:p-2.5 rounded-full hover:bg-purple-600 hover:text-white shadow-md transition-all group/heart z-10">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 md:h-5 md:w-5 {% if request.user in product.favorites.all %}fill-red-500 text-red-500{% else %}text-gray-400 group-hover/heart:text-white{% endif %}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
        </a>

        <a href="{% url 'product_detail' product.id %}" class="absolute inset-0 z-0">
            <div class="hidden md:flex absolute inset-0 bg-black/5 opacity-0 group-hover:opacity-100 transition-opacity items-center justify-center">
                <span class="bg-white text-gray-900 px-6 py-2 rounded-full font-bold text-sm shadow-xl transform translate-y-4 group-hover:translate-y-0 transition-transform tracking-widest uppercase text-[10px]">View Details</span>
            </div>
        </a>
    </div>

    <div class="p-4 md:p-6 flex flex-col flex-grow">
        <p class="text-[9px] md:text-xs font-black text-purple-600 uppercase tracking-[0.2em] mb-1">{{ product.category }}</p>
        <h4 class="text-gray-900 font-bold text-sm md:text-lg truncate mb-3 md:mb-4">{{ product.name }}</h4>
        
        <div class="flex justify-between items-center mt-auto">
            <div class="flex flex-col">
                {% if product.discount_price %}
                    <span class="text-sm md:text-xl font-black text-gray-900 leading-none">₦{{ product.discount_price }}</span>
                    <span class="text-red-500 text-[10px] md:text-xs font-bold line-through opacity-70">₦{{ product.price }}</span>
                {% else %}
                    <span class="text-sm md:text-xl font-black text-gray-900">₦{{ product.price }}</span>
                {% endif %}
            </div>
            
            <a href="{% url 'add_to_cart' product.id %}" class="bg-gray-900 text-white p-2.5 md:p-3 rounded-xl md:rounded-2xl hover:bg-purple-600 hover:scale-110 active:scale-95 transition-all duration-300 shadow-lg shadow-gray-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
            </a>
        </div>
    </div>
</div>
