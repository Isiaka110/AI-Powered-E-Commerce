{% extends 'base.html' %}
{% block content %}
<div class="bg-purple-50 min-h-[80vh] flex items-center justify-center p-6">
    <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-10 border border-purple-100">
        <div class="text-center mb-10">
            <h2 class="text-3xl font-bold text-gray-900">Welcome Back</h2>
            <p class="text-gray-500 mt-2">Log in to see your personalized thrift rack.</p>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            {% for field in form %}
            <div>
                <label class="block text-sm font-semibold text-purple-900 mb-2">{{ field.label }}</label>
                <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" 
                       class="w-full px-4 py-3 rounded-xl border border-purple-100 focus:ring-2 focus:ring-purple-500 outline-none transition">
            </div>
            {% endfor %}

            <button type="submit" class="w-full bg-purple-700 text-white font-bold py-4 rounded-xl hover:bg-purple-800 shadow-lg transition duration-300">
                Log In
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-gray-400 text-sm">New here? <a href="{% url 'signup' %}" class="text-purple-600 font-bold">Create a Fit Profile</a></p>
        </div>
    </div>
</div>
{% endblock %}
