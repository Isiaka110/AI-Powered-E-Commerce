<!DOCTYPE html>
<html>
<body style="font-family: sans-serif; background-color: #f9f9f9; padding: 20px;">
    <div style="max-width: 600px; margin: 0 auto; background: white; padding: 40px; border-radius: 30px;">
        <div style="text-align: center;">
            <h1 style="margin-bottom: 5px;">Order Confirmed</h1>
            <p style="color: #888;">Order #{{ order.order_id }}</p>
        </div>

        <div style="margin: 30px 0; border-top: 1px solid #eee; padding-top: 20px;">
            {% for item in order.items.all %}
            <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                <span>{{ item.quantity }}x {{ item.product.name }}</span>
                <strong>₦{{ item.price }}</strong>
            </div>
            {% endfor %}
        </div>

        <div style="background: #f3f4f6; padding: 20px; border-radius: 20px; text-align: right;">
            <p style="margin: 0; font-size: 12px; color: #666;">Total Paid</p>
            <h2 style="margin: 0; color: #7c3aed;">₦{{ order.total_paid }}</h2>
        </div>

        <p style="text-align: center; font-size: 12px; color: #aaa; margin-top: 30px;">
            Thank you for supporting sustainable thrift fashion.
        </p>
    </div>
</body>
</html>
