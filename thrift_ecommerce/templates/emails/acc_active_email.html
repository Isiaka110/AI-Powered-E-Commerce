<!DOCTYPE html>
<html>
<head>
    <style>
        .btn {
            background-color: #000;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body style="font-family: sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h1 style="font-style: italic; text-transform: uppercase;">Thrift Elegance</h1>
        <h2>Welcome to the Community, {{ user.username }}!</h2>
        <p>You're almost there. Please click the button below to verify your email and activate your account.</p>
        
        <a href="http://{{ domain }}{% url 'activate' uidb64=uid token=token %}" class="btn">
            Activate My Account
        </a>
        
        <p style="margin-top: 30px; font-size: 12px; color: #888;">
            If you did not sign up for an account, please ignore this email.
        </p>
    </div>
</body>
</html>
